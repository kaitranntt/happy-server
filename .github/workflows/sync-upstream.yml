name: Sync Upstream

on:
  schedule:
    - cron: '0 6 * * *'  # Daily 6am UTC
  workflow_dispatch:     # Manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: hccs
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream
        run: git remote add upstream https://github.com/slopus/happy-server.git

      - name: Fetch upstream
        run: git fetch upstream main

      - name: Check for new commits
        id: check
        run: |
          UPSTREAM_SHA=$(git rev-parse upstream/main)
          if git merge-base --is-ancestor $UPSTREAM_SHA HEAD; then
            echo "up_to_date=true" >> $GITHUB_OUTPUT
            echo "Already up to date with upstream"
          else
            echo "up_to_date=false" >> $GITHUB_OUTPUT
            echo "New upstream commits available"
          fi

      - name: Merge upstream
        id: merge
        if: steps.check.outputs.up_to_date != 'true'
        run: |
          if git merge upstream/main --no-edit; then
            echo "conflict=false" >> $GITHUB_OUTPUT
          else
            echo "conflict=true" >> $GITHUB_OUTPUT
            git merge --abort
          fi

      - name: Create issue on conflict
        if: steps.merge.outputs.conflict == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: 'upstream-sync',
              state: 'open'
            });
            if (issues.data.length === 0) {
              github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: 'Upstream sync conflict detected',
                body: `Automatic merge from upstream/main to hccs branch failed due to conflicts.\n\n**Manual resolution required:**\n\`\`\`bash\ncd server\ngit fetch upstream main\ngit merge upstream/main\n# resolve conflicts in Dockerfile\ngit add .\ngit commit\ngit push origin hccs\n\`\`\`\n\n[View upstream changes](https://github.com/slopus/happy-server/commits/main)`,
                labels: ['upstream-sync', 'needs-attention']
              });
            }

      - name: Push changes
        if: steps.merge.outputs.conflict == 'false' && steps.check.outputs.up_to_date != 'true'
        run: git push origin hccs

      - name: Summary
        run: |
          if [ "${{ steps.check.outputs.up_to_date }}" == "true" ]; then
            echo "## No changes" >> $GITHUB_STEP_SUMMARY
            echo "hccs branch is already up to date with upstream/main" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ steps.merge.outputs.conflict }}" == "true" ]; then
            echo "## Conflict detected" >> $GITHUB_STEP_SUMMARY
            echo "Manual intervention required. Issue created." >> $GITHUB_STEP_SUMMARY
          else
            echo "## Success" >> $GITHUB_STEP_SUMMARY
            echo "Merged upstream/main into hccs" >> $GITHUB_STEP_SUMMARY
          fi
